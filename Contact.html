        <h1>Contact Us</h1>
        <form id="contact-form" action="#">
            <input type="text" placeholder="Your Name" id="name" required>
            <input type="email" placeholder="Your Email" id="email" required>
            <textarea placeholder="Your Message" id="message" rows="5" required></textarea>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {  // Event listener is triggered when form is submitted
            event.preventDefault(); // To execute form validation by preventing default action
            const name = document.getElementById('name').value; //retrieves the value of name
            const email = document.getElementById('email').value; //retrieves the value of email 
            const message = document.getElementById('message').value; //retrieves the value of message

            if (name && email && message) {
               
                alert('Your message has been sent. We will get back to you soon!'); // Message pops when there is valid request is submitted
                document.getElementById('contact-form').reset(); // Form is resetted
            } else {
                alert('Please fill in all the required fields.'); // Message pops when there is invalid input
            }
        });
    </script>
