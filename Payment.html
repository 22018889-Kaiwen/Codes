    <script>
        function calculateTotal() { // Total up the amount inputed + fees to calculate the total
            const moneyMarketAmount = parseFloat(document.getElementById('moneyMarket').value) || 0;
            const fixedIncomeAmount = parseFloat(document.getElementById('fixedIncome').value) || 0;
            const balancedAmount = parseFloat(document.getElementById('balanced').value) || 0;
            const equityAmount = parseFloat(document.getElementById('equity').value) || 0;

            const subtotal = moneyMarketAmount + fixedIncomeAmount + balancedAmount + equityAmount;
            document.getElementById('subtotal').textContent = subtotal.toFixed(2);

            const fees = subtotal * 0.1; // 10% fees
            document.getElementById('fees').textContent = fees.toFixed(2);

            const totalAmount = subtotal + fees;
            document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        }


        document.getElementById("continueBtn").addEventListener("click", function (event) { // Event listener is triggered when button is clicked
          
            const selectedCurrency = document.querySelector('.currency-checkbox:checked'); // Check if at least one currency checkbox is selected

            const fundInputs = document.querySelectorAll('input[type="number"]'); // Check if at least one fund input field has a value

            let hasNonZeroAmount = false;
            let isValueTooLarge = false;

            fundInputs.forEach(input => { // Makes sure amount cannot be zero or more than 9999
                const inputValue = parseFloat(input.value);
                if (inputValue > 0) {
                    hasNonZeroAmount = true;
                    if (inputValue > 9999) {
                        isValueTooLarge = true;
                        return;
                    }
                }
            });

            if (!selectedCurrency || !hasNonZeroAmount) {
                event.preventDefault(); // To execute form validation by preventing default action
                alert("Please select a currency and enter at least one fund amount."); // Message pops when there is no currency selected
            } else if (isValueTooLarge) {
                event.preventDefault(); // To execute form validation by preventing default action
                alert("The value entered is too large, please request assistance from us."); // Message pops when the amount is too high 
                window.location.href = "Contact.html"; // Redirect to Contact page
            } else {
                alert("Please continue to pay."); // Message pops when there is valid input
            }
        });


        const currencyCheckboxes = document.querySelectorAll('.currency-checkbox');

        currencyCheckboxes.forEach(checkbox => { // function makes sure only one check box can be selected at one time
            checkbox.addEventListener('change', function () {

                currencyCheckboxes.forEach(otherCheckbox => {
                    if (otherCheckbox !== checkbox) {
                        otherCheckbox.checked = false;
                    }
                });
            });
        });



    </script>
