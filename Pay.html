    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        function promptPaid() { // Shows alert message 
        alert('Payment completed!');
        window.location.href = 'Portfolio.html';
    }

    document.getElementById('PayBtn').addEventListener('click', function (event) {   // Event listener is triggered when button is clicked
        event.preventDefault(); // To execute form validation by preventing default action

        const fname = document.getElementById('fname').value; //retrieves the value of first name 
        const lname = document.getElementById('lname').value;  //retrieves the value of last name
        const cardnumber = document.getElementById('cardnumber').value;  //retrieves the of value card num
        const ccv = document.getElementById('cvv').value;  //retrieves the value of ccv num
        const expdate = document.getElementById('expdate').value;  //retrieves the value of expiry date

        const currentDate = new Date();
        const currentYear = currentDate.getFullYear() % 100; // Get last two digits of the year
        const currentMonth = currentDate.getMonth() + 1; // Months are zero-based

        if (
            fname && lname && cardnumber.length === 16 && ccv.length === 3 &&
            expdate.match(/^\d{2}\/\d{2}$/) && // Making sure format of EXP is MM//YY
            parseInt(expdate.split('/')[0]) <= 12 && // Check for a valid month from 1 - 12
            parseInt(expdate.split('/')[1]) >= currentYear &&  parseInt(expdate.split('/')[1]) <= currentYear + 5
             && // Check for a valid year 2023 and under 2028 since card normal expiry is with 5 years
            (
                parseInt(expdate.split('/')[1]) !== currentYear || // If the year is not the current year
                parseInt(expdate.split('/')[0]) >= currentMonth // Check if the month is later than current month
            )
        ) {
            promptPaid();
        } else {
            alert('Please fill in all the required fields correctly.'); // Message pops when there are invalid card credential inputed
        }
    });

    </script>
